<div class="row">
    <div class="col-md-6">
        <h1>*ngIf</h1>
        <hr>
        <button class="btn btn-outline-primary btn-block" type="button" (click)="toggleNgIf()">
            Show/Hide
        </button>
        <div *ngIf="showNgIf" class="card text-white bg-primary mb-3">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{sentence.text}}</p>
                    <footer class="blockquote-footer">{{sentence.author}}</footer>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let character of characters; let i = index" class="list-group-item">
                {{i + 1}} - {{character}}
            </li>
        </ul>

    </div>
</div>
