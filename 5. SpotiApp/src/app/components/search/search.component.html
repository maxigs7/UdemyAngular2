<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="searchQuery">Search</label>
        <input [(ngModel)]="query" (keyup)="searchArtists()" name="query" type="text" class="form-control" placeholder="Search by artists">
      </div>
    </div>
  </div>
  <hr>
  <div class="card-columns">
    <div class="card text-dark puntero" *ngFor="let artist of artists" [routerLink]="['/artist', artist.id]">
      <img class="card-img-top" [src]="artist.images | noImage" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">
          <span class="badge" [ngClass]="{'badge-success': artist.popularity > 70, 'badge-warning': artist.popularity > 40 && artist.popularity <= 70, 'badge-danger': artist.popularity <= 40}">{{artist.popularity}}</span>          {{artist.name}}
        </h4>
      </div>
    </div>
  </div>
</div>
