<div class="container main-container">
  <div class="clearfix">
    <img [src]="artist.images | noImage" class="rounded-circle img-fluid float-left mr-3">
    <h2>{{artist.name}}</h2>
    <p>
      <strong>Popularity: </strong>
      <span class="badge" [ngClass]="{'badge-success': artist.popularity > 70, 'badge-warning': artist.popularity > 40 && artist.popularity <= 70, 'badge-danger': artist.popularity <= 40}">{{artist.popularity / 100 | percent}}</span>

    </p>
    <br><br>

    <a class="btn btn-outline-success" [routerLink]="['/search']">
        Go to search
      </a>
    <a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-success">
        See on Spotify
      </a>


    <br><br>

    <iframe *ngIf="trackActive" [src]="trackActive.uri | secureDom:'https://open.spotify.com/embed?uri='" width="250" height="330"
      frameborder="0" allowtransparency="true"></iframe>
  </div>

  <div class="mt-3">
    <h1>Top Tracks</h1>
    <hr>
    <div class="row">
      <div *ngFor="let track of tracks" class="col-sm-4 col-md-3 col-lg-2 puntero track-item" (click)="trackActive = track">
        <img [src]="track.album.images | noImage" class="rounded-circle img-fluid mb-1">
        <p class="text-center">{{track.name}}</p>
        <span class="badge rounded-circle" [ngClass]="{'badge-success': track.popularity > 70, 'badge-warning': track.popularity > 40 && track.popularity <= 70, 'badge-danger': track.popularity <= 40}">
          {{track.popularity / 100 | percent}}
        </span>
      </div>
    </div>
  </div>
</div>
