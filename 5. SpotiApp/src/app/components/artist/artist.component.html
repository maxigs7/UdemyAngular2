<div class="container">
  <div class="clearfix">
    <img [src]="artist.images | noImage" class="rounded-circle img-fluid float-left mr-3">
    <h2>{{artist.name}}</h2>
    <p>
      <strong>Popularity: </strong>
      <span class="badge" [ngClass]="{'badge-success': artist.popularity > 70, 'badge-warning': artist.popularity > 40 && artist.popularity <= 70, 'badge-danger': artist.popularity <= 40}">{{artist.popularity}}</span>

    </p>
    <br><br>
    <a class="btn btn-outline-success" [routerLink]="['/search']">
        Go to search
      </a>
    <a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-success">
        See on Spotify
      </a>
  </div>

  <div class="mt-3">
    <h1>Top Tracks</h1>
    <hr>
    <div class="row">
      <div *ngFor="let track of tracks" class="col-sm-4 col-md-3 col-lg-2">
        <img [src]="track.album.images | noImage" class="rounded-circle img-fluid mb-1">
        <p class="text-center">{{track.name}}</p>
      </div>
    </div>
  </div>
</div>
